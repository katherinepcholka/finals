{% load static %} 

<header>
    <div class="header-wrapper">
        <div class="navbar">
          <img src="{% static "img/shop-logo.png" %}" alt="shop-logo" class="shop-logo" >
          <nav>
              <a href="{% url 'main' %}">Главная</a>
              <a href="{% url 'about' %}">О нас</a>
          </nav>
        </div>
        <div class="search">
          <form action="{% url 'search' %}" method='get'>
            <input type="search" type='text' name='q' placeholder="Поиск...">
            <button type='submit'>Найти</button>
          </form>
        </div>
        <div class="cart-login">
          <div class="cart">
            <img src="{% static "img/cart.png" %}" alt="cart-img" class="cart-img" >
            <a href="#">Корзина</a>
          </div>
          <div class="login">
            <img src="{% static "img/login.png" %}" alt="login-img" class="login-img" >
            {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}">{{user.username}}</a>
            {% else %}
            <a href="{% url 'users:login' %}">Кабинет</a>
            {% endif %}    
          </div>     
        </div>
    </div>
</header>
